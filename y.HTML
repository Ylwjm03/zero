  <p style="color: pink"><center>一生的依恋</center></p>
  <hr />
  <hr />
  <p><center>你可知</center></p>
  <p><center>我一生的依恋</center></p>
  <br />
  <p><center>是那小院里的旧时光</center></p>
  <br />
  <p><center>是雨打屋檐下的雨棚</center></p>
  <p><center>是傻虎睡我屋檐下</center></p>
  <p><center>是我拿来它的睡垫和雨伞帮它挡</center></p>
  <br />
  <p><center>是小窗里，缝纫机桌前</center></p>
  <p><center>我静静地看着窗外雨点滴答</center></p>
  <br />
  <p><center>是我写着作业</center></p>
  <p><center>背后不远的床</center></p>
  <p><center>猫咪在熟睡</center></p>
  <p><center>而我时不时把脸凑进它的怀中肚上。</center></p>
  <br />
  <p align="right">---XXX作于2022年37月29日</p>
