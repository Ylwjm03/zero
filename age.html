<!DOCTYPE html>
<html lang="en">
  <script src="age.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身高计算器</title>
    <link rel="icon" href="age.png" />
  </head>
  <body>
    <body>
      <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
        <img
          src="04.jpeg"
          alt="高木"
          width="180px"
          height="180px"
          padding:40px;
          text-align:center
          style="border-radius: 50%"
        />
      </div>
      <div
        style="
          max-width: 100vw;
          text-align: center;
          padding: 15px;
          line-height: 3;
        "
      >
        <h1 style="color: pink">身高计算器</h1>
        <hr />
        <hr />
        <p>
          <b>介绍：</b
          >只需输入身高就能立马测身高，计算过程都已经快到飞起，而且有在准
        </p>
        <br />
        身高：<input type="text" id="num1" /><br />
        <input type="button" onclick="printf()" value="计算" />

        <p>点个赞吧</p>
        <button id="dzs" onclick="dianzan()">
          <b>520</b>
        </button>
        <script>
          function dianzan() {
            let dianzanshubiqian = window.document.getElementById("dzs");
            let dianzanshu = parseInt(dianzanshubiqian.innerText);
            let xinshuzi = dianzanshu + 1;
            dianzanshubiqian.innerText = xinshuzi;
            return;
          }
        </script>
        <br />
        <p style="align: right">---无聊的TAKAKI作于2022年10月25日</p>
      </div>
      <div
        style="
          background-color: #f1f1f1;
          text-align: center;
          padding: 40px;
          font-size: 20px;
        "
      >
        <a href="https://space.bilibili.com/73704511?spm_id_from=333.1007.0.0"
          ><img src="bilibili.jpg" alt="高木" width="192px" height="120px"
        /></a>
      </div>
    </body>
  </body>
</html>
