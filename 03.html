  <body>
    <body>
      <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
        <img
          src="04.jpeg"
          alt="高木"
          width="180px"
          height="180px"
          padding:40px;
          text-align:center
          style="border-radius: 50%"
        />
      </div>
      <div
        style="
          max-width: 100vw;
          text-align: center;
          padding: 15px;
          line-height: 3;
        "
      >
        <h1 style="color: pink">一个无聊的点赞网站</h1>
        <hr />
        <hr />
        <p></p>
        <p>早点睡啦</p>
        <br />
        <p>同学</p>
        <br />
        <p>不早啦</p>
        <p>我好怕你们突然安静</p>
        <p>你们又偷偷卷</p>
        <br />
        <p>看你们学习真是比</p>
        <p>自己不学还难受</p>
        <br />
        <p>点赞完</p>
        <p>睡觉睡觉</p>
        <p>头发不够用了</p>

        <p>点下面呢</p>
        <button id="dzs" onclick="dianzan()">
          <b>520</b>
        </button>
        <script>
          function dianzan() {
            let dianzanshubiqian = window.document.getElementById("dzs");
            let dianzanshu = parseInt(dianzanshubiqian.innerText);
            let xinshuzi = dianzanshu + 1;
            dianzanshubiqian.innerText = xinshuzi;
            return;
          }
        </script>
